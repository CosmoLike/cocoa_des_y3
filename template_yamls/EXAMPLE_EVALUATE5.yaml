timing: True
debug: True
stop_at_error: True

likelihood:
  des_y3.des_cosmic_shear:
    path: ./external_modules/data/des_y3
  like_DY3P1:
    external: "lambda _self: np.log(0.03 <= _self.provider.get_param('omegabh2')/((_self.provider.get_param('H0')/100)**2) <= 0.07)"
    requires:
      H0: null
      omegabh2: null
  like_DY3P2:
    external: "lambda _self: np.log(0.01 <= _self.provider.get_param('omegach2')/((_self.provider.get_param('H0')/100)**2) <= 0.9)"
    requires:
      H0: null
      omegach2: null
  planck_2018_lowl.TT:
    path: ./external_modules/
  planck_2018_lowl.EE:
    path: ./external_modules/
  planck_2018_highl_plik.TTTEEE:
    path: ./external_modules/

params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.0448
      scale: 0.05
    proposal: 0.05
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.005
    proposal: 0.005
    latex: n_\mathrm{s}
  theta_MC_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false
  H0:
    latex: H_0
    min: 20
    max: 100
  omegabh2:
    prior:
      min: 0.01
      max: 0.04
    ref:
      dist: norm
      loc: 0.022383
      scale: 0.005
    proposal: 0.005
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12011
      scale: 0.03
    proposal: 0.03
    latex: \Omega_\mathrm{c} h^2
  mnu:
    value: 0.06
  tau:
    prior:
      min: 0.01
      max: 0.2
    ref:
      dist: norm
      loc: 0.0955
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
  w:
    prior:
      min: -3
      max: 1
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  wa:
    prior:
      min: -3
      max: 2
    ref:
      dist: norm
      loc: 0
      scale: 0.35
    proposal: 0.2
    latex: w_{a,\mathrm{DE}}
  omegal:
    latex: \Omega_\Lambda
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/((H0/100)**2)'
    latex: \Omega_\mathrm{b}
  omegac:
    derived: 'lambda omegach2, H0: omegach2/((H0/100)**2)'
    latex: \Omega_\mathrm{c}
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  zstar:
    latex: z_*
  rstar:
    latex: r_*
  thetastar:
    latex: 100\theta_*
  DAstar:
    latex: D_\mathrm{A}/\mathrm{Gpc}
  zdrag:
    latex: z_\mathrm{drag}
  kd:
    latex: k_\mathrm{D}
  thetad:
    latex: 100\theta_\mathrm{D}
  zeq:
    latex: z_\mathrm{eq}
  keq:
    latex: k_\mathrm{eq}
  thetaeq:
    latex: 100\theta_\mathrm{eq}
  thetarseq:
    latex: 100\theta_\mathrm{s,eq}
  DHBBN:
    derived: "lambda DH: 10**5*DH"
    latex: 10^5 \mathrm{D}/\mathrm{H}
  zrei:
    latex: z_\mathrm{re}
  nrun:
    value: 0.0
    latex: n_\mathrm{run}
  nrunrun:
    value: 0.0
    latex: n_\mathrm{run,run}
  omegak:
    value: 0.0
    latex: \Omega_k

theory:
  camb:
    path: ./external_modules/code/CAMB
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.15
      lens_potential_accuracy: 1.1
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  evaluate:

output: ./projects/des_y3/chains/EXAMPLE_EVALUATE5