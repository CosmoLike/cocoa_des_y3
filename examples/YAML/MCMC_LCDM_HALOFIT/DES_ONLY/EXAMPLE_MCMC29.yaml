stop_at_error: False
timing: True

likelihood:
  des_y3.des_xi_ggl:
    path: ./external_modules/data/des_y3

prior:
  external: "lambda omegab, H0: np.log(0.01 <= omegab*((H0/100)**2) <= 0.04)"

params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.5
    proposal: 0.25
    latex: 10^9 A_\mathrm{s})
    drop: true
    renames: A
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 3
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  w:
    prior:
      min: -3
      max: 1
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  wa:
    prior:
      min: -3
      max: 2
    ref:
      dist: norm
      loc: 0
      scale: 0.35
    proposal: 0.2
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  mnu:
    value: 0.06
  tau:
    value: 0.0543
    latex: \tau_\mathrm{reio}
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
  zstar:
    latex: z_*
  rstar:
    latex: r_*
  thetastar:
    latex: 100\theta_*
  DAstar:
    latex: D_\mathrm{A}/\mathrm{Gpc}
  zdrag:
    latex: z_\mathrm{drag}
  kd:
    latex: k_\mathrm{D}
  thetad:
    latex: 100\theta_\mathrm{D}
  zeq:
    latex: z_\mathrm{eq}
  keq:
    latex: k_\mathrm{eq}
  thetaeq:
    latex: 100\theta_\mathrm{eq}
  thetarseq:
    latex: 100\theta_\mathrm{s,eq}
  DHBBN:
    derived: "lambda DH: 10**5*DH"
    latex: 10^5 \mathrm{D}/\mathrm{H}
  zrei:
    latex: z_\mathrm{re}
  nrun:
    value: 0.0
    latex: n_\mathrm{run}
  nrunrun:
    value: 0.0
    latex: n_\mathrm{run,run}
  omegak:
    value: 0.0
    latex: \Omega_k

theory:
  camb:
    path: ./external_modules/code/CAMB
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 1.15
      lens_potential_accuracy: 1.1
      num_massive_neutrinos: 1
      nnu: 3.046
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: false
      k_per_logint: 20

sampler:
  mcmc:
    # ---------------------------------------------------------------------
    # File (w/ path) or matrix defining a covariance matrix for the proposal:
    # - null (default): will be generated from params info (prior and proposal)
    # - matrix: remember to set `covmat_params` to the parameters in the matrix
    covmat:
    covmat_params:
    # --------------------------------------
    # --------------------------------------
    # Proposal covariance matrix learning
    # --------------------------------------
    # --------------------------------------
    learn_proposal: True
    # Don't learn if convergence better than...
    learn_proposal_Rminus1_min: 0.03
    # --------------------------------------
    # --------------------------------------
    # Convergence and stopping
    # --------------------------------------
    # --------------------------------------
    # Maximum number of posterior evaluations
    max_samples: .inf
    # Gelman-Rubin R-1 on means
    Rminus1_stop: 0.02
    # Gelman-Rubin R-1 on std deviations
    Rminus1_cl_stop: 0.2
    Rminus1_cl_level: 0.95
    # --------------------------------------
    # --------------------------------------
    # Exploiting speed hierarchy
    # --------------------------------------
    # --------------------------------------
    measure_speeds: False
    drag: False
    blocking:
      - [1,
          [
            As_1e9, ns, H0, omegab, omegam, w, wa
          ]
        ]
      - [3,
          [
            DES_DZ_S1, DES_DZ_S2, DES_DZ_S3, DES_DZ_S4, DES_A1_1, DES_A1_2,
            DES_A2_1, DES_A2_2, DES_BTA_1, DES_DZ_L1, DES_DZ_L2, DES_DZ_L3,
            DES_DZ_L4, DES_DZ_L5, DES_B1_1,
            DES_B1_2, DES_B1_3, DES_B1_4, DES_B1_5
          ]
        ]
      - [25,
          [
            DES_M1, DES_M2, DES_M3, DES_M4, DES_PM1,
            DES_PM2, DES_PM3, DES_PM4, DES_PM5
          ]
        ]
    oversample_power: 0
    oversample_thin: True
    # --------------------------------------
    # --------------------------------------
    # Avoid chain getting suck forever
    # --------------------------------------
    # --------------------------------------
    max_tries: 10000
    burn_in: 0
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    # When no MPI used, number of fractions of the chain to compare
    # ---------------------------------------------------------------------
    # ---------------------------------------------------------------------
    Rminus1_single_split: 4

output: ./projects/des_y3/chains/EXAMPLE_MCMC29